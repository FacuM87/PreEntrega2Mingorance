<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Simulador de Inversiones</title>
</head>
<body>
    <header>
        <div class="text-center titulo">
            <h1> Simulador de Inversiones </h1>
        </div>
    </header>
    <main class="d-flex justify-content-evenly">
        
        <section id="sectionSim" class="d-flex flex-column">
            <h2 class="text-center mt-4">Simulador</h2>
            <form id="form">
                <div class="d-flex flex-column">
                    <label for=""> Nombre </label>
                    <input id="nombre" type="nombre" placeholder="Ingrese su Nombre">
                    <div id="nombreError" class="form-text"></div>
    
                    <label class="mt-3" for=""> Monto a Invertir </label>
                    <input id="capitalInicial" type="number" placeholder="Ingrese el monto">
                    <div id="montoError" class="form-text"></div>
    
                    <label class="mt-3" for=""> Plazo (en días) </label>
                    <input id="plazo" type="number" placeholder="Ingrese el plazo">
                    <div id="plazoError" class="form-text"></div>
                </div>
                <div class="btns d-flex justify-content-center">
                    <div>
                        <button id="simularInversion" class="btn btn-primary mt-4">Simular Inversión</button>
                    </div>
                    <div class="d-flex flex-column">
                        <button id="resetBtn" class="btn btn-primary mt-4">Borrar Inversiones Guardadas</button>
                        <div id="reseteoLS" class="form-text text-center"></div>
                    </div>
                </div>
            </form>
        </section>

        <section id="sectionBus" class="d-flex flex-column">
            <h2 class="text-center mt-4"> Buscador </h2>
                <div class="busquedas d-flex">
                    <div class="d-flex flex-column">
                        <label for=""> Nombre: </label> 
                        <input id="buscarNombre" class="" type="nombre" placeholder="Ingrese el Nombre">
                        <div id="busquedaNombreError" class="form-text"></div>
                        <button id="btnBusquedaNombre" class="btn btn-primary mt-4"> Buscar </button>
                    </div>
                </div>
        </section>
            
        <section class="d-flex flex-column">
            <h2 class="text-center mt-4">Simulaciones Guardadas</h2>
            <div class="d-flex flex-column">
                <div class="contResumen d-flex flex-column">
                    <p class="text-center">Con esta funcionalidad podrás visualizar todas las simulaciones actualmente guardadas</p>
                    <button id="resumen" class="btnResumen btn btn-primary mb-3 w-25">Ver Simulaciones</button>
                </div>
                <div id="resumenSimulaciones" class=""></div>
            </div>
        </section>
    
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
